version: 1
frontend:
    phases:
        preBuild:
            commands:
                - npm i -g pnpm
                - pnpm i
        build:
            commands:
                - env >> .env.production
                - pnpm run build
                - npx prisma migrate deploy
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
