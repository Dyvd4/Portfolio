version: 1
frontend:
    phases:
        preBuild:
            commands:
                - npm ci
        build:
            commands:
                - "# Execute Amplify CLI with the helper script"
                - envCache --set stackInfo ""
                - env >> .env.production
                - npm run build
                - npx prisma migrate deploy
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
